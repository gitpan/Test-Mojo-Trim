name = Test-Mojo-Trim
author = Erik Carlsson <csson@cpan.org>
license = Perl_5
copyright_holder = Erik Carlsson

[NameFromDirectory]

[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.md

[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
copy = Build.PL

[VersionFromModule]

[ReversionOnRelease]
prompt = 1

[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL

[GithubMeta]
issues = 1

[ReadmeAnyFromPod]
filename = README.md
type = markdown
location = root

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Prereqs::FromCPANfile]

[ModuleBuildTiny]

[MetaJSON]

[Milla::MetaGeneratedBy]

[ContributorsFromGit]

[Test::EOL]
[Test::EOF]
[PodSyntaxTests]

[MetaYAML]

[License]

[ReadmeFromPod]

[ExtraTests]

[ExecDir]
dir = script

[ShareDir]

[Manifest]

[ManifestSkip]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[CopyFilesFromRelease]
match = \.pm$

[Git::Commit]
commit_msg = %v
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL
allow_dirty_match = \.pm$

[TravisYML]
perl_version = 5.20

[Git::CommitBuild]
release_branch = build/%b
release_message = Release build of v%v (on %b)

[Git::Tag]
tag_format = %v
tag_message = 

[Git::Push]
remotes_must_exist = 0
